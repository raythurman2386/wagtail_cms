{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-productpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ product.sku }}</p>
    <p class="meta">{{ product.price }}</p>

    <div class="intro">{{ product.short_description }}</div>


    <p><a href="{{ page.get_parent.url }}">Return to shop</a></p>

{% endblock %}
