{% extends "base.html" %}

{% block content %}
<div class='login container'>
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

</div>
{% endblock %}
